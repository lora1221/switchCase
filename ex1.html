<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rewrite "if" into "switch case"</title>
</head>
<body>
<script>
    var browser = prompt("Enter name of using browser: ",'');
    switch(browser) {
        case 'Edge':
            alert("You've got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browser too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
</script>
</body>
</html>
